<div ng-include="'views/partials/topside.html'"></div>
<div class="mycontent">
    <a ng-href="{{ '#/profile/' + user.id }}">
        <div ng-include="'views/partials/miniprofile.html'"></div>
    </a>

    <div class="project">
        <table>
            <tr>
                <td colspan="2">
                    <h2>{{project.title}}</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <img ng-src="{{project.image}}" width="600px">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Goals:</b><br>
                    <li ng-repeat="goal in project.goals">
                        <input type="checkbox" ng-model="goal.done">
                        <span class="done-{{goal.done}}">{{goal.text}}</span>
                    </li>
                </td>
            </tr>
            <tr>
                <td>
                    Score:
                    {{ project.score}}
                </td>
                <td>
                    High Fives:
                    {{ project.high_fives}}
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a ng-href="{{ project.github }}">Github</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">

                    <a ng-href="{{ project.link }}">Link</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Content
                    <div ng-bind-html="project.content">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
