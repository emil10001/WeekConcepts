<a ng-href="{{ '#/profile/' + user.id }}">
    <div class="miniprofile col-md-3">
        <div class="pull-left col-md-6">
            <img ng-src="{{user.avatar}}">
        </div>
        <div class="col-md-6">
            {{user.username}}
            <br>
            Score:
            {{ user.score}}
        </div>
    </div>
</a>
