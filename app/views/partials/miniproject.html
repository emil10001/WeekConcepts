{{ user = getUser(project); "" }}
<a ng-href="{{getProjectUrl(project)}}">
    <div class="miniproject col-md-12">
        <div class="responsive-container">
            <div class="dummy"></div>
            <div class="img-container centerer">
                <img class="centered" ng-src="{{project.image}}" alt="project image">
            </div>

            <div class="title-container titleblock">
                <div class="title-content col-md-11">{{project.title}}</div>
                <!--<div class="title-content col-md-5">Score: {{project.score}}</div>-->
            </div>

            <span class="onhover1"></span>
            <div class="onhover">
                {{project.description}}
                <div ng-include="'views/partials/miniprofile.html'"></div>
            </div>
        </div>
    </div>
</a>
